<div class="container-fluid">

  <div class="panel panel-primary" ng-repeat="dockerContainer in dockerContainers">
    <div class="panel-heading">
      <h4 class="panel-title">Docker Container</h4>
    </div>

    <div class="panel-body">
      <p>
        <span><strong>Container ID: </strong></span> <span>{{dockerContainer.containerId}}</span>
      </p>

      <p>
        <span><strong>Image ID: </strong></span> <span>{{dockerContainer.imageId}}</span>
      </p>

      <div>
        <p>
          <span><strong>Names: </strong></span>
        </p>

        <ul>
          <li class="list-unstyled" ng-repeat="name in dockerContainer.names">{{name}}</li>
        </ul>
      </div>

      <p>
        <span><strong>Container status: </strong></span> <span>{{dockerContainer.status}}</span>
      </p>

      <p>
        <span><strong>Command: </strong></span> <span>{{dockerContainer.command}}</span>
      </p>

      <button
        class="btn btn-primary" ng-click="performContainerAction(dockerContainer.containerId, 'START')">Start</button>
      <button class="btn btn-primary" ng-click="performContainerAction(dockerContainer.containerId, 'STOP')">Stop</button>
      <button class="btn btn-primary" ng-click="performContainerAction(dockerContainer.containerId, 'PAUSE')">Pause</button>
      <button class="btn btn-primary" ng-click="performContainerAction(dockerContainer.containerId, 'UNPAUSE')">Unpause</button>
      <button class="btn btn-danger" ng-click="performContainerAction(dockerContainer.containerId, 'REMOVE')">Remove</button>

    </div>
  </div>

</div>
