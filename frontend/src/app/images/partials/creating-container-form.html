<div>

  <div class="modal-header">
    <h3 class="modal-title">
      <strong>Create docker container</strong>
    </h3>
  </div>

  <div class="modal-body">
    <br/><br/>

    <div>
      <form class="form" ng-submit="submit()">
        <div class="container-fluid">

          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Name: </label>
              <input name="name" id="name" ng-model="containerData.name" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="command">Command: </label>
              <input name="command" id="command" ng-model="containerData.command" class="form-control">
            </div>
          </div>

          <div class="row">

            <div class="form-group col-md-3">
              <label for="outer">Outer port: </label>
              <input name="outer" type="number" id="outer" ng-model="containerData.ports.outer" class="form-control">
            </div>

            <div class="form-group col-md-3">
              <label for="inner">Inner port: </label>
              <input name="inner" type="number" id="inner" ng-model="containerData.ports.inner" class="form-control">
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Create!</button>
          <button class="btn btn-warning" type="reset" ng-click="cancel()">Cancel</button>
        </div>

      </form>

    </div>
  </div>

</div>
